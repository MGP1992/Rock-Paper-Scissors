<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="rockpaperscissors.css">
  <script src ="rockpaperscissors.js" defer></script>
</head>

<body>
  <div class="flex">
    <h1>Rock Paper Scissors</h1>
    <h2>Choose either Rock, Paper or Scissors</h2>
    <h3>First To 5 Wins!</h3>

   
    <div class="optionBtn">
      <button id="0">Rock</button>
      <button id="1">Paper</button>
      <button id="2">Scissors</button>
    </div>

    <div class="labels">
      <span id="playerLabel">Player scores</span>
      <span id="compLabel">Computer scores</span>
    </div>
    

    <div class="scores">
      <div id="playerScore"></div>
      <div id="computerScore"></div>
    </div>

  <div><span id="resultsLabel">Results</label></div>
    

    <div id="roundResults"></div>

  <div>
    <button id="reset">Reset</button>
  </div>
   
  </div>
</body>
  
</html>
