<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock Paper Scissors Game</title>
  <style>
  </style>
  </head>
<body>
  <div class="selections reset">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
  </div>

  <div class="displayselections reset">
    <h1 id="playerselection">You have selected:</h1>
    <h1 id="computerselection">Computer has selected:</h1>
    <h1 id="roundresult">Choose either Rock, Paper or Scissors</h1>
  </div>

  
  <div class ="results reset">
    <h3 id="playerscore">Current player score = 0</h3>
    <h3 id="computerscore">Current computer score = 0</h3>
    <h3 id="gamesdrawn">Games drawn = 0</h3>
    <h3 id="gamesplayed">Games played = 0</h3>
  </div>

 <script src="rockpaperscissors.js" defer></script>
</body>
</html>
