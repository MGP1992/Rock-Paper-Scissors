<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="rockpaperscissors.css">
  <script src="rockpaperscissors.js" defer></script>
</head>

<body>



  <div class="headings">
    <h2>Choose either Rock, Paper or Scissors</h2>
    <div class="optionbutton">
      <button id="0">Rock ✊</button>
      <button id="1">Paper ✋</button>
      <button id="2">Scissors ✌</button>
    </div>
    <h3>First To 5 Points Wins!</h3>

   


    <div class="labels">
      <span id="playerlabel">Player score</span>
      <span id="computerlabel">Computer score</span>
    </div>
    

    <div class="scores">
      <div id="playerscore"></div>
      <div id="computerscore"></div>
    </div>

  <div><span id="resultslabel">Results</label></div>
    

    <div id="roundresults"></div>

  <div>
    <button id="reset">Reset</button>
  </div>
   
  </div>
</body>
  
</html>
